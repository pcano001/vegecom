error.internal=Error interno de servidor
error.ResourceNotFoundException=El dato solicitado no ha sido encontrado
error.ResourceNotFoundException_dev=recurso no encontrado
error.ExplicitIdInvalid=El identificador no puede estar asignado en la creación de un nuevo dato
error.ExplicitIdInvalid_dev=Se ha indicado un identificador (id) al crear un nuevo objeto
error.InvalidParameter=El dato pasado como parámetro no es correcto
error.InvalidParameter_dev=Se ha pasado un argumento incorrecto o inválido

error.OptimisticLockException=Los datos han sido modificados en otra sesión
error.OptimisticLockException_dev=El recurso a modificar ha sido cambiado por otra sesión OptimisticLock

error.rest.UnknownError=Error desconocido del servidor
error.rest.InternalServerError=El servidor ha informado de un error interno
error.rest.DataSourceFailed=Se ha producido un error en el acceso a la base de datos 
error.rest.DataSourceConectionFailed=No se ha podido conectar con la base de datos
error.rest.DataAccessFailed=Error al acceder a los datos
error.rest.DataAccessTransactionFailed=No se pudo iniciar la transacción en la base de datos
error.rest.DataAccessPersistenceFailed=Se ha producido un error en el acceso a la base de datos
error.rest.GenericIOException=Error en la conexión con el servidor.
error.rest.BadRequest=La petición realizada al servidor es incorrecta.
error.rest.PathNotFound=La dirección de la petición realizada al servidor no es válida. 
error.rest.ResourceNotFound=El recurso solicitado al servidor no se ha encontrado
error.rest.IllegalArgument=Los datos enviados en la solicitud realizada al servidor con incorrectos.
error.rest.DataConcurrencyConflict=Los datos han sido modificados o eliminados por otra sesión o usuario. 
error.rest.DataIntegrityViolation=La solicitud ha provocado un error en la integridad de los datos.
error.rest.UnAuthenticatedRequest=No ha iniciado sesión con el servidor.
error.rest.SessionInvalid=La sesión no es válida.
error.rest.SessionExpired=La sesión ha caducado.
error.rest.UnAuthorizatedRequest=No tiene permisos para realizar esa petición. 
error.rest.AuthenticationFailed=Las credenciales no son correctas o no se pudo completar el inicio de sesión correctamente

